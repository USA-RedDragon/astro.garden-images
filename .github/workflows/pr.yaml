name: PR Test

on:
  pull_request:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - run: sudo apt update && sudo apt install -y optipng imagemagick
      - run: ./scripts/build.sh
      - name: Test output
        run: |
          # Make sure ./dist/generated/fullres/my-data has png files
          if [ -z "$(ls -A ./dist/generated/fullres/my-data)" ]; then
            echo "No files found in ./dist/generated/fullres/my-data"
            exit 1
          fi

          if [ -z "$(ls -A ./dist/generated/fullres/other-data)" ]; then
            echo "No files found in ./dist/generated/fullres/other-data"
            exit 1
          fi

          if [ -z "$(ls -A ./dist/generated/halfres/my-data)" ]; then
            echo "No files found in ./dist/generated/halfres/my-data"
            exit 1
          fi

          if [ -z "$(ls -A ./dist/generated/halfres/other-data)" ]; then
            echo "No files found in ./dist/generated/halfres/other-data"
            exit 1
          fi

          if [ -z "$(ls -A ./dist/generated/social/my-data)" ]; then
            echo "No files found in ./dist/generated/social/my-data"
            exit 1
          fi

          if [ -z "$(ls -A ./dist/generated/social/other-data)" ]; then
            echo "No files found in ./dist/generated/social/other-data"
            exit 1
          fi

          # Check that the files under dist/generated are not zero bytes
          for file in $(find ./dist/generated -type f); do
            if [ ! -s "$file" ]; then
              echo "File $file is zero bytes"
              exit 1
            fi
          done

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 1
